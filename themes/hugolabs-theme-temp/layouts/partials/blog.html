{{ "<!-- Blog Section -->" | safeHTML }}
<section id="blog" class="bg-light-gray">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">{{ with .Site.Params.blog.title }}{{ . | markdownify }}{{ end }}</h2>
        <h3 class="section-subheading text-mutedwith ">{{ with .Site.Params.blog.subtitle }}{{ . | markdownify }}{{ end }}</h3>
      </div>
    </div>
    {{ range .Data.Pages.ByPublishDate.Reverse }}
      <div class="row">
        <div class="col-sm-4 col-md-4 col-lg-4">
          <h5 style="text-align: right">
            {{ .Date.Format "2 January 2006" }}
          </h5>
         </div>
         <div class="col-sm-8 col-md-8 col-lg-8">
           <h5 style="text-align: left">
            <strong><a href="{{ .RelPermalink }}">{{ .Title | markdownify }}</a></strong>
          </h5>
        </div>
      </div>
    {{ end }}
  </div>
</section>
